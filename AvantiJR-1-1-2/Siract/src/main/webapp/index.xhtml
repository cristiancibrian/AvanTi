<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Template/MasterTemplate.xhtml">
    <meta http-equiv="Expires" content="0" /> 
    <meta http-equiv="Pragma" content="no-cache" />

    <script type="text/javascript">
        if (history.forward(1)) {
            location.replace(history.forward(1));
        }
    </script>
    <ui:define name="contenido"> 
        <f:view contentType="text/html">
            <h:head>
                <f:facet name="SIRACT">
                    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                    <title>SIRACT</title>
                    <h:outputStylesheet name="Style.css" library="css"/>
                </f:facet>
            </h:head>
            <h:body>

                <h1 style="text-align: center;">Bienvenido a SIRACT</h1>
                <!-- <p:outputLabel value="Sistema de Información de Reporte de Avance de Contenido Tematico" style="font-weight:bold; text-align: center;"/>-->
                <!--<h3 style="text-align: center; font-weight: bold">Sistema de Información de Reporte de Avance de Contenido Temático</h3>-->

                <br/><br/>
                      
                <center>
                     <p:panel styleClass="mypanelgrid" style="width: 70%; height: 300px; border: 2px solid; border-color: #F1A733; background: #f5f3e5;">
                    <div>
                        <p:outputLabel value="Anuncios del sistema" style="text-align: left; float: left; font-size: x-large; font-weight: bold;"></p:outputLabel>
                        <br/> <br/> <br/>         
                        <p:outputLabel value="Fechas de RACT" style="font-size: larger; font-weight: bold;"></p:outputLabel><br/>
                        <p:panelGrid id="grid" styleClass="mypanelgrid" >
                                <p:row>
                                    <p:column styleClass="cabeza" >
                                        <b># RACT</b>
                                    </p:column>
                                    <p:column styleClass="cabeza">
                                        <b>Fecha Corte</b>
                                    </p:column>
                                    <p:column styleClass="cabeza">
                                        <b>Fecha Límite</b>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="text-align: center">
                                        <b>1</b>
                                    </p:column>
                                    <p:column style="text-align: center">
                                        <p:outputLabel value="#{rACTBeanUI.ractBeanHelper.fechas.get(0)}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column style="text-align: center">
                                        <p:outputLabel value="#{rACTBeanUI.ractBeanHelper.fechas.get(1)}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </p:outputLabel>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="text-align: center">
                                        <b>2</b> 
                                    </p:column>
                                    <p:column style="text-align: center">
                                        <p:outputLabel value="#{rACTBeanUI.ractBeanHelper.fechas.get(2)}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column style="text-align: center">
                                        <p:outputLabel value="#{rACTBeanUI.ractBeanHelper.fechas.get(3)}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </p:outputLabel>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="text-align: center">
                                        <b>3</b>
                                    </p:column>
                                    <p:column style="text-align: center">
                                        <p:outputLabel value="#{rACTBeanUI.ractBeanHelper.fechas.get(4)}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column style="text-align: center">
                                        <p:outputLabel value="#{rACTBeanUI.ractBeanHelper.fechas.get(5)}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </p:outputLabel>
                                    </p:column>
                                </p:row>
                            
                        </p:panelGrid>
                    </div>
                </p:panel>
                </center>
                <!--<h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />-->
            </h:body>
        </f:view>
    </ui:define>
</ui:composition>
