<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">   
        <h:head>
            <h:outputStylesheet name="StyleAcess.css" library="css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            </f:facet>
            <p:panel style="background-color: #007040!important">
            </p:panel>
        </h:head>
        <h:body > 
            <p:panel style="height: 300px;width: 500px;margin-left: 400px;margin-top: 150px">
                <h:panelGrid columns="2">
                    <h:graphicImage library="imagenes" style="max-width: 110px;max-height: 85px;margin-right: 0%" name="uabc.png" styleClass="Logo" title="SIRACT"/>

                    <h3 style="margin-bottom: 5%;margin-left: 0%">Autenticación SIRACT</h3>
                </h:panelGrid>
                <p:separator/>
                <meta http-equiv="refresh" content="10;url=http://llave.uabc.edu.mx/auth/logout" />
                <h3  style="margin-bottom: 5%;margin-left: 0%" align="center">Acceso denegado, por favor pongase en contacto con <a href="http://www.primefaces.org/showcase/ui/button/commandLink.xhtml" target="_blank">Alguien</a> para mas información.
</h3>

            </p:panel>


        </h:body>
    </f:view>
</html>
